<ion-side-menus enable-menu-with-back-views="false">

<ion-side-menu-content>
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button class="no-text">
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear ion-android-options" ng-click="price()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <button id="fab" ng-show="member_id" class="button button-positive button-fab button-fab-bottom-right" ng-click="add()">
      <i class="icon ion-plus-round"></i>
  </button>
  <ion-nav-view name="menuContent"></ion-nav-view>
</ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="expanded">
            <img src="img/logo.png" class="logo motion spin fade">
            <div class="menu-bottom">
                <a href="tel:{{company.phone}}" style="color:white;">{{company.phone}}</a>
            </div>
    </ion-header-bar>
    <ion-content class="stable-bg has-expanded-header">

      <ion-list>
        <ion-item class="item-icon-right" nav-clear menu-close href="#/app/home">
           홈
           <i class="icon ion-android-home"></i>
        </ion-item>
        <ion-item class="item-icon-right" nav-clear menu-close href="#/app/zzim">
           찜한 매물
           <i class="icon ion-ios-heart"></i>
        </ion-item>
        <ion-item class="item-icon-right" nav-clear menu-close href="#/app/seen">
           본 매물
           <i class="icon ion-eye"></i>
        </ion-item>        
        <ion-item ng-hide="member_id" class="item-icon-right" nav-clear menu-close ng-click="login()">
           회원 로그인
           <i class="icon ion-android-person"></i>
        </ion-item>
        <ion-item ng-show="member_id" class="item-icon-right" nav-clear menu-close ng-click="logout()">
           로그아웃
           <i class="icon ion-ios-close-empty"></i>
        </ion-item>
        <ion-item ng-show="member_id" class="item-icon-right" nav-clear menu-close href="#/app/my">
           매물관리
           <i class="icon ion-ios-list-outline"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
